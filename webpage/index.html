<!DOCTYPE html>
<!--by Abhi Bhagat!-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.png">
    <link rel="stylesheet" href="css/index.css">
    <title>Suds To Go Webpage</title>
</head>
<body>
    <header>
        <h1>Welcome to Suds To Go Car Wash</h1>
        <h3>"Revitalize your ride, indulge in luxury"</h3>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="index.html">Contact us</a>
        <a href="/webpage/Testm.html">Testimonials</a>
        <a href="/webpage/location.html">Location</a>
        <a href="Testm.html">Last</a>
    </nav>
   <main>
    <form id="contactForm" action="#" method="post">

        <h1>Contact Form</h1>
        <h4>We'd love to hear from you!</h4>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your name..."><br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Your email...."><br><br>
    
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone......"><br><br>
    
    
       
    
        <label>Subject:</label><br>
        <input type="radio" id="subject_feedback" name="subject" value="Feedback">
        <label for="subject_feedback">Feedback</label><br>
        <input type="radio" id="subject_booking" name="subject" value="Booking Information">
        <label for="subject_booking">Booking Information</label><br>
        <input type="radio" id="subject_general" name="subject" value="General Inquiry">
        <label for="subject_general">General Inquiry</label><br><br>
    
        <label>Services:</label><br>
        <input type="checkbox" id="service_wash" name="services[]" value="Exterior Wash">
        <label for="service_wash">Exterior Wash</label><br>
        <input type="checkbox" id="service_detailing" name="services[]" value="Interior Detailing">
        <label for="service_detailing">Interior Detailing</label><br>
        <input type="checkbox" id="service_waxing" name="services[]" value="Waxing and Polishing">
        <label for="service_waxing">Waxing and Polishing</label><br><br>
    
        <label for="location">Location:</label><br>
        <select id="location" name="location">
            <option value="Location 1">Humber college</option>
            <option value="Location 2">C N Tower</option>
            <option value="Location 3">Niagra Falls</option>
        </select><br><br>
    
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>
       
        
    
        <button type="submit" id="submit-button">Submit</button>
    </form>
   </main>
    <footer>
        All the &copy; copyrights are reserved by Abhi Bhagat &amp; Devwrut Raval
    </footer>

</body>
</html>
